<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGDĐ</title>
    <link rel="stylesheet" href="./assets/scss/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <!-- Begin header__top -->
        <div class="header__top">
            <div class="container">
                <a href="/" class="header__logo">
                    <i class="tgdd-icon-logo"></i>
                </a>
                <span class="header-vertical-separate"></span>
                <a href="#" class="header__address">
                    Xem giá, khuyến mãi tại
                    <span>Hồ Chí Minh</span>
                </a>
                <form action="#" class="header__search">
                    <input type="text" placeholder="Bạn tìm gì..." class="input-search">
                    <button type="submit">
                        <i class="tgdd-icon-search"></i>
                    </button>
                </form>
                <a href="#" class="header__cart">
                    <i class="tgdd-icon-cart"></i>
                    <span>Giỏ hàng</span>
                </a>
                <a href="#" class="header__history">Lịch sử đơn hàng</a>
                <span class="header-vertical-separate"></span>
                <a href="#" class="header__hot">
                    <span class="circle">
                        <span class="animate"></span>
                    </span>
                    Trực tiếp Ra mắt Redmi Note 11 series mới
                </a>
                <div class="header__top-list">
                    <span class="header-vertical-separate"></span>
                    <div class="top-list__item">
                        <a href="#">24h <br /> Công nghệ</a>
                    </div>
                    <span class="header-vertical-separate"></span>
                    <div class="top-list__item">
                        <a href="#">Hỏi đáp</a>
                    </div>
                    <span class="header-vertical-separate"></span>
                    <div class="top-list__item">
                        <a href="#">Game App</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- End header top -->

        <!-- Begin Header Main -->
        <div class="header__main">
            <div class="container">
                <ul class="main-menu">
                    <li>
                        <a href="#">
                            <i class="tgdd-icon-phone"></i>
                            <span>Điện thoại</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="tgdd-icon-laptop"></i>
                            <span>Laptop</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="tgdd-icon-tablet"></i>
                            <span>Tablet</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="tgdd-icon-phukien"></i>
                            <span>Phụ kiện</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="tgdd-icon-smartwatch"></i>
                            <span>Đồng hộ thông minh</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img style="height: 17px; width: auto; margin: 0 5px 2px 0;" alt="logo"
                                src="//cdn.tgdd.vn/mwgcart/mwgcore/ContentMwg/images/icon-blueji.png">
                            <span>AVAJi</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="tgdd-icon-pcmayin"></i>
                            <span>PC, Máy in</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Máy cũ giá rẻ</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Sim, Thẻ cào</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Trả góp, điện nước</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- End Header Main -->
    </header>
</body>

</html>
